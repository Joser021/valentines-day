<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style/valentines-day.css">
    <script src="script/valentines-day.js" defer></script>

    <title>To My Sweetheart</title>
</head>
<body>
    <main>
        <!-- music player -->
        <div class="container">
            <div class="player">
                <div class="logo">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <span id="musicName"></span>
                    <audio src="" id="player"></audio>
                <div class="controls">
                    <button id="prevButton"><i class="bi bi-skip-start-fill"></i></button>
                    <button id="playPauseButton"><i class="bi bi-play-fill"></i></button>
                    <button id="nextButton"><i class="bi bi-skip-end-fill"></i></i></button>
                </div>
                <div class="footer">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- carrosel -->
        <div class="container2">
            <div class="carrosel">
                <div class="sub-container">
                    <img src="images/us-1.jpeg" alt="us in front of the temple at night">
                    <img src="images/us-2.jpeg" alt="favorite pic">
                    <img src="images/us-3.jpeg" alt="us in front of the temple in the morning">
                    <img src="images/us-4.webp" alt="us calling">
                </div>
            </div>
        </div>
        <!-- compare time -->
        <div class="show-time">
            <span class="dateTime"></span>
        </div>
    </main>
</body>
</html>
